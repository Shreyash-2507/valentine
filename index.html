<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’•</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffd6e8, #ffeef6);
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#flash {
  position: fixed;
  inset: 0;
  background: pink;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 999;
}

h1 {
  color: #ff4d88;
  margin: 12px;
  text-align: center;
}

#dog {
  width: 170px;
  border-radius: 24px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

.buttons {
  margin-top: 30px;
  display: flex;
  gap: 20px;
  position: relative;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}

#yes {
  background: #ff4d88;
  color: white;
  z-index: 5;
}

#no {
  background: #999;
  color: white;
  position: fixed;
}

#message {
  font-size: 28px;
  color: #ff1f6b;
  margin-top: 25px;
  display: none;
  text-align: center;
}

.shake {
  animation: shake 0.4s infinite;
}

@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(6px, -6px); }
  50% { transform: translate(-6px, 6px); }
  75% { transform: translate(6px, 6px); }
  100% { transform: translate(0); }
}

.explode {
  animation: explode 0.6s ease-out;
}

@keyframes explode {
  0% { transform: scale(1); }
  60% { transform: scale(1.7); }
  100% { transform: scale(1); }
}

#bottom {
  position: absolute;
  bottom: 18px;
  font-size: 20px;
  color: #ff2f7a;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 6px #ff9cc7; }
  to { text-shadow: 0 0 22px #ff4d88; }
}

.heart {
  position: absolute;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(110vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="flash"></div>

<!-- REAL DOG IMAGE (reliable) -->
<img id="dog" src="https://placedog.net/500/500?id=23" alt="cute dog">

<h1>Will you be my Valentine? ðŸ’•</h1>

<div class="buttons">
  <button id="yes">YES ðŸ’–</button>
  <button id="no">NO ðŸ˜¤</button>
</div>

<div id="message">
  YAYYYY BABYY ðŸ’¥<br>
  I LOVEE YOUU STUTIIII ðŸ’–
</div>

<div id="bottom">ðŸ’— made with too much love ðŸ’—</div>

<script>
let noCount = 0;
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// place NO initially next to YES
function placeNoNearYes() {
  const r = yesBtn.getBoundingClientRect();
  noBtn.style.left = r.right + 20 + "px";
  noBtn.style.top = r.top + "px";
}
placeNoNearYes();

function beep(freq = 500) {
  const ctx = new AudioContext();
  const osc = ctx.createOscillator();
  osc.frequency.value = freq;
  osc.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + 0.07);
}

noBtn.addEventListener("click", () => {
  noCount++;
  beep(300);

  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  let x = Math.random() * maxX;
  let y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if (noCount === 6) {
    alert("OKAY THIS IS GETTING EMBARRASSING ðŸ˜­ðŸ¶ JUST SAY YES");
  }
});

document.getElementById("yes").addEventListener("click", () => {
  beep(900);

  const msg = document.getElementById("message");
  msg.style.display = "block";
  msg.classList.add("shake", "explode");

  const flash = document.getElementById("flash");
  flash.style.opacity = 0.5;
  setTimeout(() => flash.style.opacity = 0, 300);
});

// floating hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’–";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 14 + Math.random() * 30 + "px";
  h.style.color = ["#ff4d88","#ff85a2","#ff1f6b","#ffb3cc"]
    [Math.floor(Math.random()*4)];
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 250);
</script>

</body>
</html>
