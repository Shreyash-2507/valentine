<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’•</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffd6e8, #ffeef6);
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#flash {
  position: fixed;
  inset: 0;
  background: pink;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 999;
}

h1 {
  color: #ff4d88;
  margin: 12px;
  text-align: center;
}

/* ğŸ¶ DOG EMOJI */
#dog-emoji {
  font-size: 120px;
  margin-bottom: 10px;
  animation: floaty 2s ease-in-out infinite;
}

@keyframes floaty {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

.buttons {
  margin-top: 30px;
  display: flex;
  gap: 20px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}

#yes {
  background: #ff4d88;
  color: white;
  z-index: 5;
}

#no {
  background: #999;
  color: white;
  position: fixed;
}

#message {
  font-size: 28px;
  color: #ff1f6b;
  margin-top: 25px;
  display: none;
  text-align: center;
}

.shake {
  animation: shake 0.4s infinite;
}

@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(6px, -6px); }
  50% { transform: translate(-6px, 6px); }
  75% { transform: translate(6px, 6px); }
  100% { transform: translate(0); }
}

.explode {
  animation: explode 0.6s ease-out;
}

@keyframes explode {
  0% { transform: scale(1); }
  60% { transform: scale(1.7); }
  100% { transform: scale(1); }
}

#bottom {
  position: absolute;
  bottom: 18px;
  font-size: 20px;
  color: #ff2f7a;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 6px #ff9cc7; }
  to { text-shadow: 0 0 22px #ff4d88; }
}

/* floating hearts */
.heart {
  position: absolute;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(110vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* explosion hearts */
.explosion-heart {
  position: fixed;
  pointer-events: none;
  animation: heartBlast 900ms ease-out forwards;
}

@keyframes heartBlast {
  0% {
    transform: translate(0,0) scale(0.8);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="flash"></div>

<!-- ğŸ¶ CUTE DOG EMOJI -->
<div id="dog-emoji">ğŸ¶</div>

<h1>Will you be my Valentine? ğŸ’•</h1>

<div class="buttons">
  <button id="yes">YES ğŸ’–</button>
  <button id="no">NO ğŸ˜¤</button>
</div>

<div id="message">
  YAYYYY BABYY ğŸ’¥<br>
  I LOVEE YOUU STUTIIII ğŸ’–
</div>

<div id="bottom">ğŸ’— made with too much love ğŸ’—</div>

<script>
let noCount = 0;
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// place NO next to YES initially
function placeNoNearYes() {
  const r = yesBtn.getBoundingClientRect();
  noBtn.style.left = r.right + 20 + "px";
  noBtn.style.top = r.top + "px";
}
placeNoNearYes();

function beep(freq = 500) {
  const ctx = new AudioContext();
  const osc = ctx.createOscillator();
  osc.frequency.value = freq;
  osc.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + 0.07);
}

noBtn.addEventListener("click", () => {
  noCount++;
  beep(300);

  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  if (noCount === 6) {
    alert("OKAY THIS IS GETTING EMBARRASSING ğŸ˜­ğŸ¶ JUST SAY YES");
  }
});

function explodeHearts(count = 40) {
  for (let i = 0; i < count; i++) {
    const heart = document.createElement("div");
    heart.className = "explosion-heart";
    heart.innerText = "ğŸ’–";

    heart.style.left = "50vw";
    heart.style.top = "50vh";

    heart.style.setProperty("--x", (Math.random()-0.5)*500 + "px");
    heart.style.setProperty("--y", (Math.random()-0.5)*500 + "px");

    heart.style.fontSize = 18 + Math.random()*26 + "px";
    heart.style.color = ["#ff4d88","#ff1f6b","#ff85a2","#ffc1dc"]
      [Math.floor(Math.random()*4)];

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 900);
  }
}

yesBtn.addEventListener("click", () => {
  beep(900);

  document.querySelector(".buttons").style.display = "none";

  const msg = document.getElementById("message");
  msg.style.display = "block";
  msg.classList.add("shake","explode");

  explodeHearts();

  const flash = document.getElementById("flash");
  flash.style.opacity = 0.5;
  setTimeout(() => flash.style.opacity = 0, 300);
});

// floating hearts loop
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ğŸ’–";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = 14 + Math.random()*30 + "px";
  h.style.color = ["#ff4d88","#ff85a2","#ff1f6b","#ffb3cc"]
    [Math.floor(Math.random()*4)];
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 250);
</script>

</body>
</html>
