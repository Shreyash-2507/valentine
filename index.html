<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’•</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffd6e8, #ffeef6);
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#flash {
  position: fixed;
  inset: 0;
  background: pink;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 999;
}

h1 {
  color: #ff4d88;
  margin: 10px;
  text-align: center;
}

#dog {
  width: 160px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.buttons {
  margin-top: 25px;
  position: relative;
  width: 100%;
  height: 200px;
}

button {
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}

#yes {
  background: #ff4d88;
  color: white;
  position: relative;
  z-index: 5;
}

#no {
  background: #999;
  color: white;
  position: absolute;
  left: 60%;
  top: 40%;
}

#message {
  font-size: 28px;
  color: #ff1f6b;
  margin-top: 20px;
  display: none;
}

.shake {
  animation: shake 0.4s infinite;
}

@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(5px, -5px); }
  50% { transform: translate(-5px, 5px); }
  75% { transform: translate(5px, 5px); }
  100% { transform: translate(0); }
}

.explode {
  animation: explode 0.6s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(1); }
  60% { transform: scale(1.6); }
  100% { transform: scale(1); }
}

#bottom {
  position: absolute;
  bottom: 20px;
  font-size: 20px;
  color: #ff2f7a;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff9cc7; }
  to { text-shadow: 0 0 20px #ff4d88; }
}

.heart {
  position: absolute;
  font-size: 18px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="flash"></div>

<img id="dog" src="https://images.unsplash.com/photo-1601758123927-1960c35f5f44?auto=format&fit=crop&w=500&q=80">

<h1>Will you be my Valentine? ðŸ’•</h1>

<div class="buttons">
  <button id="yes">YES ðŸ’–</button>
  <button id="no">NO ðŸ˜¤</button>
</div>

<div id="message">YAYYYY BABYY ðŸ’¥<br>I LOVEE YOUU STUTIIII ðŸ’–</div>

<div id="bottom">ðŸ’— made with too much love ðŸ’—</div>

<script>
let noCount = 0;

// tiny cute beep sound
function beep(freq = 600) {
  const ctx = new AudioContext();
  const osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = freq;
  osc.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + 0.08);
}

document.getElementById("no").addEventListener("click", () => {
  noCount++;
  beep(300);

  const no = document.getElementById("no");
  const yes = document.getElementById("yes");

  const padding = 80;
  const maxX = window.innerWidth - no.offsetWidth - padding;
  const maxY = window.innerHeight - no.offsetHeight - padding;

  let x, y;
  do {
    x = Math.random() * maxX;
    y = Math.random() * maxY;
  } while (
    Math.abs(x - yes.getBoundingClientRect().left) < 120 &&
    Math.abs(y - yes.getBoundingClientRect().top) < 120
  );

  no.style.left = x + "px";
  no.style.top = y + "px";

  if (noCount === 6) {
    alert("BRO JUST SAY YES ALREADY ðŸ˜­ðŸ¶");
  }
});

document.getElementById("yes").addEventListener("click", () => {
  beep(900);

  const msg = document.getElementById("message");
  msg.style.display = "block";
  msg.classList.add("shake", "explode");

  const flash = document.getElementById("flash");
  flash.style.opacity = 0.5;
  setTimeout(() => flash.style.opacity = 0, 300);
});

// hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 14 + Math.random() * 26 + "px";
  heart.style.color = ["#ff4d88", "#ff85a2", "#ff1f6b"][Math.floor(Math.random()*3)];
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
