<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive, sans-serif;
    }body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  10% { opacity: 0.9; }
  100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
}

.card {
  background: white;
  padding: 30px 25px 35px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  width: 330px;
  position: relative;
  z-index: 2;
}

.dog {
  width: 140px;
  height: 140px;
  margin: 0 auto 10px;
  animation: bounce 2s infinite;
}

.dog img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h1 {
  font-size: 22px;
  color: #ff4d88;
  margin: 10px 0 10px;
}

.tease {
  font-size: 14px;
  color: #ff7aa8;
  min-height: 18px;
  margin-bottom: 15px;
}

.buttons {
  position: relative;
  height: 130px;
}

button {
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.2s ease;
  position: absolute;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  left: 40px;
  bottom: 20px;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #eee;
  color: #555;
  right: 40px;
  bottom: 20px;
}

.success {
  font-size: 22px;
  color: #ff4d88;
  margin-top: 20px;
  display: none;
  animation: shake 0.5s infinite;
}

@keyframes shake {
  0% { transform: translate(0, 0); }
  25% { transform: translate(-2px, 2px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, -2px); }
  100% { transform: translate(0, 0); }
}

  </style>
</head>
<body>  <div class="card">
    <div class="dog">
      <!-- Cute dog image -->
      <img src="https://media.tenor.com/1C6pQ8Y5Z0cAAAAi/dog-love.gif" alt="Cute dog" />
    </div>
    <h1>Will you be my Valentine? üíï</h1>
    <div class="tease" id="teaseText"></div><div class="buttons">
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üôà</button>
</div>

<div class="success" id="successMsg">YAYYYY BABYYY üíñüêæ</div>

  </div>  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successMsg = document.getElementById('successMsg');
    const teaseText = document.getElementById('teaseText');

    let dodgeCount = 0;

    const teases = [
      "Hehe‚Ä¶ nice try üòú",
      "Nope nope nope üêæ",
      "Why you running from love? üíï",
      "The dog believes in you ü•∫",
      "At this point just say yes üòå"
    ];

    function moveNoButton() {
      const container = document.querySelector('.buttons');
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';

      teaseText.textContent = teases[Math.min(dodgeCount, teases.length - 1)];
      dodgeCount++;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      successMsg.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      teaseText.textContent = "YAYYYY BABYYY üíò";
      launchConfetti();
    });

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);

    // Confetti explosion
    function launchConfetti() {
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement('div');
        confetti.textContent = 'üéâ';
        confetti.style.position = 'fixed';
        confetti.style.left = '50vw';
        confetti.style.top = '50vh';
        confetti.style.fontSize = '20px';
        confetti.style.pointerEvents = 'none';
        confetti.style.transition = 'transform 1.2s ease-out, opacity 1.2s';
        document.body.appendChild(confetti);

        const angle = Math.random() * 2 * Math.PI;
        const distance = 100 + Math.random() * 150;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        setTimeout(() => {
          confetti.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*360}deg)`;
          confetti.style.opacity = '0';
        }, 50);

        setTimeout(() => confetti.remove(), 1400);
      }
    }
  </script></body>
</html>
