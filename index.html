<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive, sans-serif;
    }body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 32px;
  animation: floatUp 6s linear infinite;
  opacity: 0.85;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  10% { opacity: 0.9; }
  100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
}

.card {
  background: white;
  padding: 30px 25px 35px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  width: 330px;
  position: relative;
  z-index: 2;
}

.dog {
  width: 140px;
  height: 140px;
  margin: 0 auto 10px;
  animation: bounce 2s infinite;
}

.dog img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h1 {
  font-size: 22px;
  color: #ff4d88;
  margin: 10px 0 10px;
}

.tease {
  font-size: 14px;
  color: #ff7aa8;
  min-height: 18px;
  margin-bottom: 15px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.2s ease;
  position: absolute;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  left: 50%;
  bottom: 20px;
  transform: translateX(-50%);
  z-index: 2;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #eee;
  color: #555;
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 9999;
}

.success-overlay {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9997;
}

.success {
  font-size: 22px;
  color: #ff4d88;
  text-align: center;
  animation: shake 0.5s infinite;
}

.love-text {
  display: inline-block;
  margin-top: 8px;
  font-size: 18px;
  color: #ff2f92;
  animation: pulseGlow 1.5s infinite;
}

@keyframes pulseGlow {
  0% { transform: scale(1); text-shadow: 0 0 5px #ff9acb; }
  50% { transform: scale(1.1); text-shadow: 0 0 15px #ff4d88; }
  100% { transform: scale(1); text-shadow: 0 0 5px #ff9acb; }
}

@keyframes shake {
  0% { transform: translate(0, 0); }
  25% { transform: translate(-2px, 2px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, -2px); }
  100% { transform: translate(0, 0); }
}

  </style>
</head>
<body>  <div class="card">
    <div class="dog">
      <div style="font-size:90px;">üê∂</div>
    </div>
    <h1>Will you be my Valentine? üíï</h1>
    <div class="tease" id="teaseText"></div><div class="buttons">
  <button id="yesBtn">Yes üíñ</button>
</div>

<button id="noBtn">No üôà</button>

<div class="success-overlay" id="successOverlay">
  <div class="success" id="successMsg">
    YAYYYY BABYYY üíñüêæ<br />
    <span class="love-text">I LOVEE YOUU STUTIIII üíï</span>
  </div>
</div>

  </div>  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successMsg = document.getElementById('successMsg');
    const teaseText = document.getElementById('teaseText');

    let dodgeCount = 0;

    const teases = [
      "Hehe‚Ä¶ nice try üòú",
      "Nope nope nope üêæ",
      "Why you running from love? üíï",
      "The dog believes in you ü•∫",
      "At this point just say yes üòå"
    ];

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';

      teaseText.textContent = teases[Math.min(dodgeCount, teases.length - 1)];
      dodgeCount++;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      document.getElementById('successOverlay').style.display = 'flex';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      teaseText.textContent = "";
      launchConfetti();
      flashScreen();
    });
      flashScreen();
    });

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = Math.random() > 0.5 ? 'üíñ' : 'üíï';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (24 + Math.random() * 24) + 'px';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 450);

    // Screen flash
    function flashScreen() {
      const flash = document.createElement('div');
      flash.style.position = 'fixed';
      flash.style.top = 0;
      flash.style.left = 0;
      flash.style.width = '100vw';
      flash.style.height = '100vh';
      flash.style.background = 'rgba(255, 182, 213, 0.4)';
      flash.style.zIndex = 9998;
      flash.style.pointerEvents = 'none';
      document.body.appendChild(flash);

      setTimeout(() => flash.remove(), 300);
    }

    // Confetti explosion
    function launchConfetti() {
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement('div');
        confetti.textContent = 'üéâ';
        confetti.style.position = 'fixed';
        confetti.style.left = '50vw';
        confetti.style.top = '50vh';
        confetti.style.fontSize = '20px';
        confetti.style.pointerEvents = 'none';
        confetti.style.transition = 'transform 1.2s ease-out, opacity 1.2s';
        document.body.appendChild(confetti);

        const angle = Math.random() * 2 * Math.PI;
        const distance = 100 + Math.random() * 150;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        setTimeout(() => {
          confetti.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*360}deg)`;
          confetti.style.opacity = '0';
        }, 50);

        setTimeout(() => confetti.remove(), 1400);
      }
    }
  </script></body>
</html>
